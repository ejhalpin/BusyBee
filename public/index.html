<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- local stylesheets -->
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
    <title>Sandbox</title>
  </head>
  <body>
    <div class="container">
      <div id="nav-scene" class="nav back">
        <div id="view-nav-1" class="hex" data-desc="Profile"></div>
        <div id="view-nav-2" class="hex" data-desc="Tasks"></div>
        <div id="view-nav-3" class="hex" data-desc="Community"></div>
        <div id="view-nav-4" class="hex" data-desc="About"></div>
        <div id="view-nav-5" class="hex" data-desc="Contact Us"></div>
        <div id="view-nav-6" class="hex" data-desc="Hive"></div>
        <div id="view-nav-center"></div>
      </div>
      <div id="transition-scene"></div>
      <div id="main-scene" class="front">
        <header>
          <div class="brand-box">
            <div class="logo"></div>
            <span class="brand-text">Busy Bee</span>
          </div>
          <div class="nav-links">
            <div id="logout-link"><a href="#" id="nav-logout">logout</a></div>
            <div id="nav-toggle"></div>
          </div>
        </header>
        <div class="main"></div>
        <footer>
          <div class="contributors">
            <a href="https://github.com/babivokalz">Wendy</a> | <a href="https://github.com/katran0079">Kelvin</a> |
            <a href="https://github.com/ejhalpin">Eugene</a>
          </div>
          <div class="attribution">
            Many of the icons on this page were provided by <a href="https://www.fontawesome.com">Font Awesome</a> under some
            <a href="https://fontawesome.com/license">license</a>. <br />
            The colors of the icons were modified to fit our brand.
          </div>
        </footer>
      </div>
    </div>
    <div id="tray" class="hidden">
      <div id="signup-form" class="auth-form">
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" required />
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required />
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required />
        <div id="buttons">
          <button id="signup-submit" type="submit">Submit</button>
        </div>
        <div class="small">Already have an account? <a href="#" id="login-link">Login</a></div>
      </div>
      <div id="login-form" class="auth-form">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required />
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required />
        <div id="buttons">
          <button id="login-submit" type="submit">Submit</button>
        </div>
        <div class="small">New to Busy Bee? <a href="#" id="signup-link">Sign up</a></div>
      </div>
    </div>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/logic.js"></script>
  </body>
</html>
